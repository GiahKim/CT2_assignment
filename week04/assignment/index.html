}

        <img id="mainImg" src="./img/1.jpg" alt="">

        <li onclick="thumbChange(2)"><img src="./img/2.jpg" alt=""></li>
        <li onclick="thumbChange(3)"><img src="./img/3.jpg" alt=""></li>
